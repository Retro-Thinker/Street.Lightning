<div class="title md-m-y">Add device</div>
<div>
   <form [formGroup]="form" class="center" (ngSubmit)="onSubmit(form.value)">
      <div>
         <mat-form-field>
            <mat-label>Name</mat-label>
            <input matInput formControlName="name" id="name"/>
         </mat-form-field>
      </div>
      <div>
         <mat-form-field>
            <mat-label>Illumination provider</mat-label>
            <input matInput formControlName="illuminationProvider" id="illuminationProvider"/>
         </mat-form-field>
      </div>
      <div>
         <mat-form-field>
            <mat-label>Power</mat-label>
            <input matInput formControlName="power" id="power"/>
         </mat-form-field>
      </div>
      <button mat-flat-button class="center" type="submit">Submit</button>
   </form>
 </div>
